apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: tls-gateway
  namespace: kube-system
spec:
  gatewayClassName: cilium
  listeners:
    - name: https-1
      protocol: HTTPS
      port: 443
      hostname: "*.lab.home.jordandebeer.com"
      tls:
        certificateRefs:
          - kind: Secret
            name: wildcard-tls
